<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jQuery Lab pt1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="CSS Reset.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Rubik" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    <div id="header-box">
        <h1 id="main-header">Table Finder</h1>
        <h2 id="sub-header">Pick your table now</h2>
    </div>

    <div id="table-box">
        <div class="row">
            <div class = "circle">1</div>
            <div class = "circle">2</div>
            <div class = "circle">3</div>
        </div>
        <div class="row">
            <div class = "circle">4</div>
            <div class = "circle">5</div>
            <div class = "circle">6</div>
        </div>
        <div class="row">
            <div class = "circle">7</div>
            <div class = "circle">8</div>
            <div class = "circle">9</div>
        </div>
    </div>
    <form id="form">
        <h1 id="form-main-header">New Reservation</h1>
        <h2 id="form-sub-header">Table Number: ____</h2>
        <input type="text" placeholder="Your Name"/>
        <input type="number" placeholder="555-555-5555"/>
        for how many?
        <select>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
    </form>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
